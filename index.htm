<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="disp">2</p>
            <p class="user"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="0 button">0</button>
                <button class="1 button">1</button>
                <button class="2 button">2</button>
                <button class="3 button">3</button>
                <button class="4 button">4</button>
                <button class="5 button">5</button>
                <button class="6 button">6</button>
                <button class="7 button">7</button>
                <button class="8 button">8</button>
                <button class="9 button">9</button>
            </div>
            <div class="operations">
                <button class="+ button">+</button>
                <button class="- button">-</button>
                <button class="X button">*</button>
                <button class="/ button">/</button>
                <button class="clear button">clear</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
