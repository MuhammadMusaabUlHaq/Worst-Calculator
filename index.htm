<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="disp">12+</p>
            <p class="user">4</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="gird">
                <button class=". button">.</button>
                <button class="0 button">0</button>
                <button class="= button">=</button></div>
                <div class="gird">
                <button class="1 button">1</button>
                <button class="2 button">2</button>
                <button class="3 button">3</button></div>
                <div class="gird">
                <button class="4 button">4</button>
                <button class="5 button">5</button>
                <button class="6 button">6</button></div>
                <div class="gird">
                <button class="7 button">7</button>
                <button class="8 button">8</button>
                <button class="9 button">9</button></div>
                <div class="gird-1">
                <button class="clear button">CLEAR</button>
                <button class="delete button">DELETE</button></div>
            </div>
            <div class="operations">
                <button class="+ button">+</button>
                <button class="- button">-</button>

                    <button class="X button">*</button>
                    <button class="/ button">/</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
